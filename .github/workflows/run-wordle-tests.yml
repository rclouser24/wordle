name: Run Wordle Tests

on: 
  push:
    branches: ['**'] 
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4  

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Wordle tests
        run: npm test src/tests/Wordle.test.js