name: Run Tests on Push
on: 
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4  # Ensures the repository code is available

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies  # Fixed "dependancies" typo
        run: npm install

      - name: Run tests
        run: npm test